<html>

<head>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <article>
        <div class="container">
            <div id="display">0</div>
            <button id="clear" class="zero" value="AC">AC</button>
            <button id="divide" class="operator" value="/">/</button>
            <button id="multiply" class="operator" value="*">*</button>
            <button id="seven" class="num" value="7">7</button>
            <button id="eight" class="num" value="8">8</button>
            <button id="nine" class="num" value="9">9</button>
            <button id="subtract" class="operator" value="-">-</button>
            <button id="four" class="num" value="4">4</button>
            <button id="five" class="num" value="5">5</button>
            <button id="six" class="num" value="6">6</button>
            <button id="add" class="operator" value="+">+</button>
            <button id="one" class="num" value="1">1</button>
            <button id="two" class="num" value="2">2</button>
            <button id="three" class="num" value="3">3</button>
            <button id="equals" class="equal" value="=">=</button>
            <button id="zero" class="num zero" value="0">0</button>
            <button id="decimal" value=".">.</button>
        </div>
    </article>
    <script src="script.js"></script>
    <!-- <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script> -->
</body>

</html>
